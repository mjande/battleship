<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
</head>
<body>
  <h1>Battleship</h1>
  <div class="grids">
    <section class="human-grid-container">
      <div class="human-grid">
        <div class="row" data-row="0"></div>
        <div class="row" data-row="1"></div>
        <div class="row" data-row="2"></div>
        <div class="row" data-row="3"></div>
        <div class="row" data-row="4"></div>
        <div class="row" data-row="5"></div>
        <div class="row" data-row="6"></div>
        <div class="row" data-row="7"></div>
        <div class="row" data-row="8"></div>
        <div class="row" data-row="9"></div>
      </div>
      <div class="grid-label">Your grid</div>
    </section>

    <section class="computer-grid-container">
      <div class="computer-grid">
        <div class="row" data-row="0"></div>
        <div class="row" data-row="1"></div>
        <div class="row" data-row="2"></div>
        <div class="row" data-row="3"></div>
        <div class="row" data-row="4"></div>
        <div class="row" data-row="5"></div>
        <div class="row" data-row="6"></div>
        <div class="row" data-row="7"></div>
        <div class="row" data-row="8"></div>
        <div class="row" data-row="9"></div>
      </div>
      <div class="grid-label">Opponent's grid</div>
    </section>
  </div>
  <button type="button" class="button">Play</button>
</body>
</html>
